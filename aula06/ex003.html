<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(58, 116, 111);
        }
    </style>
</head>
<body>
    <script>
        var numero1 = window.prompt("Informe um numero: ");
        var numero2 = window.prompt("Informe outro numero: ");
        var soma = Number.parseInt(numero1) + Number.parseInt(numero2);
        alert(numero1 + " + " + numero2 + " = " + soma);
    </script>
</body>
</html>
